<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POS Pro — Fullstack</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <div class="logo">POS<em>.pro</em></div>
    <div class="center">
      <span id="chip-user" class="chip">Sin sesión</span>
      <span id="chip-plan" class="chip">Plan</span>
    </div>
    <div class="actions">
      <button class="btn" id="btn-login">Iniciar sesión</button>
      <button class="btn" id="btn-admin" hidden>Zona Admin</button>
      <button class="btn" id="btn-logout" hidden>Salir</button>
    </div>
  </header>

  <main class="layout">
    <section class="left card">
      <h3>Factura</h3>
      <div class="row2">
        <input id="product-name" placeholder="Producto" />
        <input id="product-price" type="number" placeholder="Precio" />
      </div>
      <div class="row2">
        <input id="product-qty" type="number" value="1" min="1" />
        <input id="product-disc" type="number" placeholder="% Dcto item" min="0" max="100" value="0" />
      </div>
      <button class="btn accent" id="btn-add">Agregar</button>
      <table>
        <thead><tr><th>Producto</th><th>Cant</th><th>P.Unit</th><th>Dcto</th><th>Sub</th></tr></thead>
        <tbody id="cart-body"></tbody>
      </table>
    </section>

    <aside class="right card">
      <h3>Totales</h3>
      <label>% Dcto global</label><input id="global-disc" type="number" value="0" min="0" max="100" />
      <label>$ Dcto fijo</label><input id="fixed-disc" type="number" value="0" min="0" />
      <div class="line"><span>Bruto</span><b id="t-gross">$0</b></div>
      <div class="line"><span>Dcto %</span><b id="t-disc">$0</b></div>
      <div class="line"><span>Dcto fijo</span><b id="t-fixed">$0</b></div>
      <div class="line"><span>Total dcto</span><b id="t-total-disc">$0</b></div>
      <div class="line"><span>Total</span><b id="t-total">$0</b></div>
      <button class="btn accent" id="btn-save">Confirmar venta</button>
    </aside>
  </main>

  <div id="modal-auth" class="overlay hidden">
    <div class="modal">
      <h3>Login</h3>
      <p>SUPER ADMIN password: <b>Masmela3$</b></p>
      <select id="login-mode"><option value="user">merchant/admin</option><option value="super_admin">SUPER ADMIN</option></select>
      <input id="login-email" placeholder="Email" />
      <input id="login-pass" type="password" placeholder="Password" />
      <div class="modal-actions"><button class="btn" id="do-login">Entrar</button><button class="btn" id="close-auth">Cerrar</button></div>
    </div>
  </div>

  <div id="modal-admin" class="overlay hidden">
    <div class="modal big">
      <h3>Administración</h3>
      <div class="row2">
        <input id="new-name" placeholder="Nombre" /><input id="new-email" placeholder="Email" />
      </div>
      <div class="row2">
        <input id="new-pass" type="password" placeholder="Password" />
        <select id="new-role"><option value="merchant">merchant</option><option value="admin">admin</option></select>
      </div>
      <button class="btn accent" id="create-user">Crear usuario</button>
      <div id="users-list"></div>
      <div class="modal-actions"><button class="btn" id="close-admin">Cerrar</button></div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
